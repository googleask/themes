<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<{header}>
<link rel="stylesheet" href="images/css.css">
</head>
<body data-lazyload-config="{
  onAfter:function(img){
    try{if(img.get('data-img-zoom') == 'true') fixImageSize(img);}catch(e){}
  }
}">
<{require file="block/header.html"}>
<!-- 主内容区 -->
<div id="container" class="page-container clearfix">
<div class="all_ad"><{widgets id="main_focus"}></div>
<div class="eb_main">
<div class="eb_box1">
	<div class="eb_left_bar1"><{widgets id="text_info"}></div>
	<div class="ec_slide1">
    	<div class="main">
        <div class="common-mod main-mod auto-bind-widget" data-widget-type="Tabs" data-widget-config="{
          eventType:'mouse'
        }">
          <div class="hd">
            <ul class="switchable-triggerBox clearfix">
              <li class="switchable-trigger active"><em>新品</em><i class="icon">&#x36;</i></li>
              <li class="switchable-trigger"><em>热卖</em><i class="icon">&#x36;</i></li>
              <li class="switchable-trigger"><em>热评</em><i class="icon">&#x36;</i></li>
            </ul>
          </div>
          <div class="switchable-panel"><{widgets id="main2_1"}></div>
          <div class="switchable-panel" style="display:none;"><{widgets id="main2_2"}></div>
          <div class="switchable-panel" style="display:none;"><{widgets id="main2_3"}></div>
        </div>
        <{widgets id="main2_4"}>
      </div>
    </div>
</div>
</div>

</div>
<{require file="block/footer.html"}>
</body>
</html>
